<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coversor km/h para M/s</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="img/iconeico.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>CONVERSOR</h1>
        <h1>Km/h para M/s</h1>
        <form name="frmFlex">
            <img src="img/imgbase.jpg" alt="mostrador" id="status">
            <input type="number" step="any" name="InputKmh" placeholder="Kmh" required>
            <input type="button" value="calcular" onclick="Calcular()">
            <input type="number" step="any" name="InputMs" placeholder="ms">
            <input type="reset" value="Limpar">
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
